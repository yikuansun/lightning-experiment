<!DOCTYPE html>
<html>
    <head>
        <title>Zeus</title>
        <meta name="description" content="Noise-based Lightning Renderer" />
        <meta name="keywords" content="Lightning, VFX, Rendering" />
        <meta name="author" content="Yikuan Sun" />
        <link rel="icon" href="icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <center>
            <button id="exportPNG">Export PNG</button>
            <br />
            <div id="previewSpace" style="width: 600px;">
                <canvas id="baseCanv" width="2000" height="1000" style="width: 100%; display: none;"></canvas>
                <canvas id="displacementMapCanv" width="2000" height="1000" style="width: 100%; display: none;"></canvas>
                <canvas id="glowCanv" width="2000" height="1000" style="width: 100%; display: none;"></canvas>
                <canvas id="finalCanv" width="2000" height="1000" style="width: 100%;"></canvas>
            </div>
            Preset: <select id="presetselector"></select> <br />
        </center>
        <div id="options">
            <b>Dimensions</b>
            <div id="Dimensions"></div>
            <br /><b>Twitch</b>
            <div id="Twitch"></div>
            <br /><b>Branches</b>
            <div id="Branches"></div>
            <br /><b>Core</b>
            <div id="Core"></div>
            <br /><b>Glow</b>
            <div id="Glow"></div>
            <br /><b>Glow Distortion</b>
            <div id="Glow_Distortion"></div>
        </div>
        <script src="FractalNoise.js"></script>
        <script src="NumberCircle.js"></script>
        <script src="ConvolveMatrixFilter.js"></script>
        <script src="PixelManipulator.js"></script>
        <script src="lib/photopea.min.js"></script>
        <script src="rasterizer.js"></script>
        <script src="lib/ygui.min.js"></script>
        <script src="guibuild.js"></script>
        <script src="code.js"></script>
        <script src="accordion.js"></script>
        <script src="exportbuttons.js"></script>
        <script src="presets.js"></script>
    </body>
</html>
